<!-- prettier-ignore -->
<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

in vec4 vPosition;
in vec3 vNormal;
in vec2 vTexCoord;

out vec2 fTexCoord;
out vec4 fColorFromVertex;

uniform mat4 u_view;
uniform mat4 u_projection;
uniform mat4 u_world;
uniform mat4 u_normal;
uniform mat4 modelMatrix;


void main() {
  gl_Position = u_projection * u_view * vPosition;
  
  // Pass the texture coord to the fragment shader.
  fTexCoord = vTexCoord;
}
</script>

<!-- prettier-ignore -->
<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

precision mediump float;

uniform sampler2D texture_diffuse;
uniform sampler2D texture_normal;
uniform sampler2D texture_bump;

in vec2 fTexCoord;

out vec4 fragColor;

void main() {
    vec4 c1, c2, c3;

    c1 = texture(texture_diffuse, fTexCoord);
    c2 = texture(texture_normal, fTexCoord);
    c3 = texture(texture_bump, fTexCoord);

    fragColor = mix(c3, mix(c1, c2, 1.0), 1.0);

    fragColor.a = 1.0;
}
</script>

<!-- prettier-ignore -->
<script id="fragment-shader-water" type="x-shader/x-fragment">#version 300 es
precision mediump float;

in vec2 fTexCoord;

uniform float time; // Time uniform for animation

const vec2 resolution = vec2(0.1);

out vec4 fragColor;

const float TAU = 6.28318530718;
const int MAX_ITER = 5;
const float inten = .005;

void main() {
  vec2 uv = fTexCoord.xy / resolution.xy;
  
  vec2 p = mod(uv * TAU, TAU) - 250.0;
  vec2 i = vec2(p);
  float c = 1.0;

  for (int n = 0; n < MAX_ITER; n++) {
    float t = time * (1.0 - (3.5 / float(n + 1)));
    i = p + vec2(cos(t - i.x) + sin(t + i.y), sin(t - i.y) + cos(t + i.x));
    c += 1.0 / length(vec2(p.x / (sin(i.x + t) / inten), p.y / (cos(i.y + t) / inten)));
  }
  c /= float(MAX_ITER);
  c = 1.17 - pow(c, 1.4);
  vec3 colour = vec3(pow(abs(c), 8.0));
  colour = clamp(colour + vec3(0.0, 0.35, 0.5), 0.0, 1.0);

  fragColor = vec4(colour, 1.0);
}
    
</script>
