<!DOCTYPE html>
<html>
<!-- prettier-ignore -->
<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es

in vec4 vPosition;
in vec3 vNormal;
in vec4 vColor;
in vec2 vTexCoord;

out vec4 fColor;
out vec2 fTexCoord;
out vec4 fColorFromVertex;

uniform mat4 u_view;
uniform mat4 u_projection;
uniform mat4 u_world;
uniform mat4 u_normal;
uniform mat4 modelMatrix;


void main() {
  gl_Position = u_projection * u_view * vPosition;
  
  // Pass the texture coord to the fragment shader.
  fTexCoord = vTexCoord;

  fColorFromVertex = vColor;
}
</script>

<!-- prettier-ignore -->
<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es

precision mediump float;

uniform sampler2D texture1;
uniform sampler2D texture2;
uniform sampler2D texture3;

uniform int useProjection;

in vec4 fColor;
in vec2 fTexCoord;
in vec4 fColorFromVertex;

out vec4 fragColor;

void main() {
    vec4 c1, c2, c3;

    fragColor = fColor;

    c1 = texture(texture1, fTexCoord);
    c2 = texture(texture2, fTexCoord);
    c3 = texture(texture3, fTexCoord);

    fragColor = mix(c3, mix(c1, c2, 1.0), 1.0);

    fragColor.a = 1.0;
}
</script>
